<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>React Start</title>
  </head>
  <body>
    <div class="bg-white">
      <div
        class="max-w-7xl mx-auto py-12 px-4 text-center sm:px-6 lg:px-8 lg:py-24"
      >
        <div class="space-y-12">
          <div
            class="space-y-5 sm:mx-auto sm:max-w-xl sm:space-y-4 lg:max-w-5xl"
          >
            <h2 class="text-3xl font-extrabold tracking-tight sm:text-4xl">
              React Start
            </h2>
            <p class="text-xl text-gray-500">
              Modern React projects as given by Brad Traversy
            </p>
          </div>
          <ul
            class="mx-auto space-y-16 sm:grid sm:grid-cols-2 sm:gap-16 sm:space-y-0 lg:grid-cols-3 lg:max-w-5xl"
          >
            <li>
              <div class="space-y-6">
                <img
                  class="mx-auto h-40 w-40 rounded-full xl:w-56 xl:h-56"
                  src="assets/project1.jpg"
                  alt="Binocle image"
                />
                <div class="space-y-2">
                  <div class="text-lg leading-6 font-medium space-y-1">
                    <h3>Project 1</h3>
                    <a
                      href="https://react-githubfinder-nicol.netlify.app"
                      class="text-indigo-600"
                      >Click Here</a
                    >
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="space-y-6">
                <img
                  class="mx-auto h-40 w-40 rounded-full xl:w-56 xl:h-56"
                  src="assets/project2.jpg"
                  alt="Paperwork image"
                />
                <div class="space-y-2">
                  <div class="text-lg leading-6 font-medium space-y-1">
                    <h3>Project 2</h3>
                    <a href="#" class="text-indigo-600">Click Here</a>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="space-y-6">
                <img
                  class="mx-auto h-40 w-40 rounded-full xl:w-56 xl:h-56"
                  src="assets/Finishline.jpg"
                  alt="finish line"
                />
                <div class="space-y-2">
                  <div class="text-lg leading-6 font-medium space-y-1">
                    <h3>Finish Line</h3>
                    <a href="#" class="text-indigo-600">Certificate</a>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
